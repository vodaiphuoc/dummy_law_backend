<div class="flex min-h-full w-full flex-col px-6 lg:px-8">
    <h2 class="mx-5 text-center text-2xl/9 font-bold tracking-tight text-black">Login in with your account</h2>
    <div class="
            m-10 
            p-5 
            sm:mx-auto 
            sm:w-full 
            sm:max-w-sm 
            rounded-lg 
            bg-[image:var(--authen-background)]
            shadow-[var(--authen-shadow)]
        ">
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm/6 font-medium text-black">Email address</label>
                <div class="mt-2">
                    <input 
                        id="email"
                        type="email" 
                        name="email"
                        required autocomplete="email"
                        class="
                            block 
                            w-full 
                            rounded-md
                            px-3 py-1.5 
                            text-base 
                            text-black 
                            outline-1 -outline-offset-1 outline-white/10 
                            placeholder:text-gray-500 
                            focus:outline-2 
                            focus:-outline-offset-2 
                            focus:outline-indigo-500 sm:text-sm/6
                            bg-white
                            " 
                    />
                </div>
            </div>
    
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-black-100">Password</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-indigo-400 hover:text-indigo-300">Forgot password?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input 
                        id="password" 
                        type="password" 
                        name="password" 
                        required autocomplete="current-password" 
                        class="
                            block 
                            w-full 
                            rounded-md 
                            bg-white
                            px-3 
                            py-1.5 
                            text-base 
                            text-black 
                            outline-1 -outline-offset-1 
                            outline-white/10 
                            placeholder:text-gray-500 
                            focus:outline-2 
                            focus:-outline-offset-2 
                            focus:outline-indigo-500 
                            sm:text-sm/6
                            " 
                    />
                </div>
            </div>
    
            <div>
                <button 
                    type="submit" 
                    class="
                        flex 
                        w-full 
                        justify-center 
                        rounded-md 
                        bg-indigo-500 
                        px-3 
                        py-1.5 
                        text-sm/6 
                        font-semibold 
                        text-white 
                        hover:bg-indigo-400 
                        focus-visible:outline-2 
                        focus-visible:outline-offset-2 
                        focus-visible:outline-indigo-500"
                >
                    Sign in
                </button>
            </div>
        </form>
        <p class="mt-10 text-center text-sm/6 text-gray-400">
            Does not have account yet?
            <button
                (click)="showRegister.emit()"
                class="
                    p-1.5 
                    bg-red-400 
                    text-blue
                    rounded-full 
                    shadow-md
                    opacity-50
                    hover:opacity-100 
                    transition-opacity 
                    duration-300"
            >
                Register Here
            </button>
        </p>
    </div>
</div>
